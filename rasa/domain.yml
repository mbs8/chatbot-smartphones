version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - get_price
  - get_product_fact
  - get_product_qa
  - inform_product
  - greet
  - check_stock
  - inform_fact
  - goodbye
  - affirm
  - deny
  - ask_help
  - get_product_list
  - bot_challenge
entities:
  - fact
  - product
  - question
slots:
  product:
    type: text
    influence_conversation: false
  question:
    type: text
    influence_conversation: false
  fact:
    type: categorical
    values:
      - Memória RAM
      - Sistema Operacional
      - Capacidade de armazenamento
      - Tamanho de tela vertical
      - Cor
      - Peso do produto
      - Dimensões do produto
      - Marca
      - Outra
    influence_conversation: true
responses:
  utter_greet:
  - buttons:
    - payload: Verificar estoque
      title: Pesquisar smartphone no estoque
    - payload: Duvidas sobre um produto
      title: Dúvidas sobre um produto
    - payload: Consulta de preço
      title: Consultar preço
    - payload: Produtos?
      title: Listar produtos
    button_type: vertical
    text: Olá, sou o Celito, como posso te ajudar hoje?
  utter_goodbye:
  - text: Até logo, foi um prazer ajudar!
  - text: Tchau! Até a próxima!
  utter_help:
  - text: Estou aqui para ajudá-lo! Tente perguntar algo sobre algum smartphone (quantidade de RAM, qualidade da câmera, tamanho da tela, preço, armazenameto...)
  - text: Pergunte-me informações sobre qualquer smartphone, farei o melhor para solucionar sua dúvida!
  utter_iamabot:
  - text: Eu sou um bot
  utter_list_products:
  - text: 'Esses são os nossos produtos: '
  utter_ask_product:
  - text: Claro! Qual a marca e modelo do smartphone?
  - text: Posso te ajudar. Me informa a marca e modelo do smartphone
  utter_ask_fact:
  - buttons:
    - payload: Sistema operacional
      title: Sistema operacional
    - payload: RAM
      title: Memória RAM
    - payload: Tamanho de tela vertical
      title: Tamanho de tela
    - payload: Capacidade de armazenamento digital
      title: Capacidade de armazenamento
    - payload: Cor
      title: Cor
    - payload: Peso do produto
      title: Peso do produto
    - payload: Marca
      title: Fabricante / Marca
    - payload: Dimensões do produto
      title: Dimensões do produto
    - payload: Outra
      title: Outra
    button_type: vertical
    text: Sobre qual informação você gostaria de saber?
  utter_ask_qa:
  - text: Não encontrou sua dúvida na lista? Tudo bem! Me fala, o que deseja saber sobre o produto?
actions:
  - action_check_stock
  - action_list_products
  - action_product_fact
  - action_product_price
  - action_product_qa
