version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_fact
  - ask_qa
  - ask_help
  - get_product_list
  - bot_challenge
  
entities:
  - product
  - question

slots:
  product:
    type: text
    influence_conversation: false
  question:
    type: text
    influence_conversation: false    

responses:
  utter_greet:
  - text: "Oi! Compo posso ajudar?"
  - text: "Olá, qual a sua dúvida? Será um prazer ajudar!"
  
  utter_goodbye:
  - text: "Até logo, foi um prazer ajudar!"
  - text: "Tchau! Até a próxima!"
  
  utter_help:
  - text: "Estou aqui para ajudá-lo! Tente perguntar algo sobre algum smartphone (quantidade de RAM, qualidade da câmera, tamanho da tela, preço, armazenameto...)"
  - text: "Pergunte-me informações sobre qualquer smartphone, farei o melhor para solucionar sua dúvida!"
  
  utter_ask_fact:
  - text: "Fato do produto {product}"
  
  utter_ask_qa:
  - text: "QA do produto {product}"
  
  utter_iamabot:
  - text: "Eu sou um bot"

  utter_list_products:
  - text: "Esses são os nossos produtos: "

  utter_hello_world:
  - text: "10"

actions:
  - action_list_products
  - action_product_info

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
